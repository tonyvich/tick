<div class="app" id="app">

  <div class="padding">
    <div class="navbar">
      <div class="pull-center">
        <!-- brand -->
        <a href="index.html" class="navbar-brand">
        	<div data-ui-include="'images/logo.svg'"></div>
        	<img src="images/logo.png" alt="." class="hide">
        	<span class="hidden-folded inline">Log in TickMaster</span>
        </a>
        <!-- / brand -->
      </div>
    </div>
  </div>

  <div class="b-t">
    <div class="center-block w-xxl w-auto-xs p-y-md text-center">
      <div class="p-a-md">
        <form [formGroup]="form" (ngSubmit)="login()">
          <div *ngIf="invalidLogin" class="alert alert-danger">
            Invalid credentials
          </div>
          <div class="form-group">
            <input formControlName="username" type="email" class="form-control" id="email" placeholder="Email">
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
              Please provide a valid email
            </div>
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
              <div *ngIf="password.errors.minlength"> The password should have six characters minimum</div>
              <div *ngIf="password.errors.required"> Please provide your password </div>
            </div>
          </div>
          <button type="submit" class="btn btn-lg black p-x-lg" [disabled] = "!form.valid">Connect</button>
        </form>
        <div class="m-y">
          Do not have an account? 
          <a [routerLink]="['/register']" class="text-primary _600">Sign up</a>
        </div>
      </div>
    </div>
  </div>

</div>
